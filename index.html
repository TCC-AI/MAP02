            // ===== API å‘¼å«æ–¹æ³• =====
            async loadRoutes() {
                if (this.isLoading) {

                    return;
                }

                this.showLoading(true);

                    // ä½¿ç”¨ Google Sheets API
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_RANGE}`;
                    const params = new URLSearchParams();

                    const response = await this.fetchWithTimeout(`${url}?${params}`);
                    
                    if (!response.ok) {

                    }
                    
                    const data = await response.json();
                    console.log('Google Sheets API å›æ‡‰:', data);
                    
                    if (data.values && data.values.length > 0) {
                        this.processSheetData(data.values);
                        this.saveLocalCache(data.values);
                        this.updateStatus(`æˆåŠŸè¼‰å…¥ ${this.allRoutes.length} æ¢è·¯ç·š`, 'success');
                    } else {

                } catch (error) {
                    console.error('è¼‰å…¥è·¯ç·šå¤±æ•—:', error);

                    // å˜—è©¦ä½¿ç”¨æœ¬åœ°å¿«å–è³‡æ–™

                    }
                } finally {

                }
            }

            // ===== ç¶²è·¯è«‹æ±‚è¼”åŠ©æ–¹æ³• =====
            async fetchWithTimeout(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.REQUEST_TIMEOUT);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('è«‹æ±‚è¶…æ™‚');
                    }
                    throw error;
                }
            }

            // ===== è³‡æ–™è™•ç†æ–¹æ³• =====
            processSheetData(sheetData) {
                console.log(`è™•ç† Google Sheets è³‡æ–™: ${sheetData.length} åˆ—`);
                
                if (sheetData.length < 2) {
                    throw new Error('å·¥ä½œè¡¨è³‡æ–™ä¸è¶³');
                }

                // ç¬¬ä¸€åˆ—æ˜¯æ¨™é¡Œ
                const headers = sheetData[0];
                const dataRows = sheetData.slice(1);

                console.log('å·¥ä½œè¡¨æ¨™é¡Œ:', headers);
                console.log('è³‡æ–™åˆ—æ•¸:', dataRows.length);

                // è™•ç†æ¯ä¸€åˆ—è³‡æ–™
                this.allRoutes = dataRows.map((row, index) => {
                    // è§£æè·¯ç·šé» (é»1åˆ°é»8)
                    const routePoints = [];
                    for (let i = 3; i <= 10; i++) { // é»1åœ¨ç´¢å¼•3ï¼Œé»8åœ¨ç´¢å¼•10
                        if (row[i] && row[i].trim()) {
                            routePoints.push(row[i].trim());
                        }
                    }

                    return {
                        id: index + 1,
                        date: row[0] || '', // Aæ¬„ï¼šæ—¥æœŸ
                        shift: row[1] || '', // Bæ¬„ï¼šç­æ¬¡
                        routeType: row[2] || '', // Cæ¬„ï¼šè·¯ç·šåˆ¥
                        locations: routePoints,
                        color: CONFIG.ROUTE_COLORS[index % CONFIG.ROUTE_COLORS.length],
                        visible: true,
                        distance: this.calculateRouteDistance(routePoints),
                        originalData: row
                    };
                }).filter(route => route.locations.length > 0); // åªä¿ç•™æœ‰è·¯ç·šé»çš„è³‡æ–™

                // åˆå§‹é¡¯ç¤ºæ‰€æœ‰è·¯ç·š
                this.routes = [...this.allRoutes];

                // æ›´æ–°ç¯©é¸å™¨é¸é …
                this.updateDateOptions();

                // æ›´æ–°åœ°åœ–é¡¯ç¤º
                this.updateMapRoutes();
                
                // æ›´æ–°å´é‚Šæ¬„
                this.updateSidebar();

                console.log(`æˆåŠŸè™•ç† ${this.allRoutes.length} æ¢è·¯ç·š`);
            }

            calculateRouteDistance(locations) {
                // ç°¡åŒ–çš„è·é›¢è¨ˆç®—
                return locations.length > 1 ? (locations.length - 1) * 80 : 0; // å‡è¨­æ¯æ®µ80å…¬é‡Œ
            }

            // ===== åœ°åœ–æ›´æ–°æ–¹æ³• =====
            async updateMapRoutes() {
                // æ¸…é™¤ç¾æœ‰è·¯ç·š
                this.clearMapRoutes();

                // æ·»åŠ æ–°è·¯ç·š
                for (const route of this.routes) {
                    if (route.visible) {
                        await this.addRouteToMap(route);
                    }

            async addRouteToMap(route) {
                try {
                    const coordinates = await this.geocodeRoute(route.locations);
                    
                    if (coordinates.length >= 2) {
                        // å»ºç«‹è·¯ç·šç·šæ¢
                        const polyline = L.polyline(coordinates, {
                            color: route.color,
                            weight: 4,
                            opacity: 0.8,
                            smoothFactor: 1
                        });

                        // æ·»åŠ é»æ“Šäº‹ä»¶
                        polyline.on('click', () => {
                            this.selectRoute(route.id);
                        });

                        // å»ºç«‹å½ˆå‡ºè¦–çª—å…§å®¹
                        const popupContent = this.createRoutePopup(route);
                        polyline.bindPopup(popupContent);

                        // æ·»åŠ åˆ°åœ°åœ–
                        polyline.addTo(this.map);
                        
                        // å„²å­˜åœ–å±¤åƒè€ƒ
                        this.routeLayers.set(route.id, {
                            polyline: polyline,
                            markers: this.addRouteMarkers(coordinates, route)
                        });
                    }
                } catch (error) {
                    console.warn(`ç„¡æ³•æ·»åŠ è·¯ç·š ${route.id} åˆ°åœ°åœ–:`, error);
                }
            }

            addRouteMarkers(coordinates, route) {
                const markers = [];
                
                coordinates.forEach((coord, index) => {
                    const isStart = index === 0;
                    const isEnd = index === coordinates.length - 1;
                    
                    let iconColor = route.color;
                    let iconSymbol = 'â—';
                    
                    if (isStart) {
                        iconSymbol = 'ğŸš©';
                    } else if (isEnd) {
                        iconSymbol = 'ğŸ';
                    }

            async geocodeLocation(location) {
                // å°ç£ä¸»è¦åŸå¸‚åº§æ¨™å°ç…§è¡¨
                const taiwanCities = {
                    'å°åŒ—': [25.0330, 121.5654],
                    'æ–°åŒ—': [25.0173, 121.4467],
                    'æ¡ƒåœ’': [24.9936, 121.3010],
                    'æ–°ç«¹': [24.8138, 120.9675],
                    'è‹—æ —': [24.5602, 120.8214],
                    'å°ä¸­': [24.1477, 120.6736],
                    'å½°åŒ–': [24.0518, 120.5161],
                    'å—æŠ•': [23.9609, 120.9718],
                    'é›²æ—': [23.7092, 120.4313],
                    'å˜‰ç¾©': [23.4801, 120.4491],
                    'å°å—': [22.9999, 120.2269],
                    'é«˜é›„': [22.6273, 120.3014],
                    'å±æ±': [22.5519, 120.5487],
                    'å®œè˜­': [24.7021, 121.7378],
                    'èŠ±è“®': [23.9871, 121.6015],
                    'å°æ±': [22.7972, 121.1713],
                    'åŸºéš†': [25.1276, 121.7392],
                    'æ¾æ¹–': [23.5711, 119.5794],
                    'é‡‘é–€': [24.4492, 118.3765],
                    'é€£æ±Ÿ': [26.1605, 119.9297]
                };

                // å…ˆæŸ¥æ‰¾é è¨­åº§æ¨™
                const normalizedLocation = location.replace(/å¸‚|ç¸£|å€|é„‰|é®/g, '');
                
                for (const [city, coords] of Object.entries(taiwanCities)) {
                    if (normalizedLocation.includes(city) || city.includes(normalizedLocation)) {
                        return coords;
                    }
                }

                // å¦‚æœæ‰¾ä¸åˆ°ï¼Œå˜—è©¦ä½¿ç”¨ Nominatim API (æœ‰é™åˆ¶)
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location + ', Taiwan')}&limit=1`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.length > 0) {
                            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                        }
                    }
                } catch (error) {
                    console.warn('Nominatim API å‘¼å«å¤±æ•—:', error);
                }

                // å¦‚æœéƒ½å¤±æ•—ï¼Œè¿”å›å°ç£ä¸­å¿ƒé»
                console.warn(`ç„¡æ³•æ‰¾åˆ°ä½ç½®åº§æ¨™: ${location}ï¼Œä½¿ç”¨é è¨­åº§æ¨™`);
                return CONFIG.MAP_CENTER;
            }

            // ===== è·¯ç·šæ“ä½œæ–¹æ³• =====
            selectRoute(routeId) {

            zoomToRoute(routeId) {

                if (layer && layer.polyline) {

                const route = this.routes.find(r => r.id === routeId);

                    this.updateRouteListItem(routeId);

            removeRouteFromMap(routeId) {
                const layer = this.routeLayers.get(routeId);
                if (layer) {
                    // ç§»é™¤è·¯ç·š
                    if (layer.polyline) {
                        this.map.removeLayer(layer.polyline);

                    // ç§»é™¤æ¨™è¨˜
                    if (layer.markers) {
                        layer.markers.forEach(marker => {

                        });
                    }
                    
                    this.routeLayers.delete(routeId);
                }

            updateStatistics() {

            updateStatElement(id, value) {
                const element = document.getElementById(id);
                if (element) {
                    // æ•¸å­—å‹•ç•«æ•ˆæœ
                    const currentValue = parseInt(element.textContent) || 0;
                    const targetValue = value;
                    const duration = 500;
                    const steps = 20;
                    const increment = (targetValue - currentValue) / steps;
                    
                    let step = 0;
                    const timer = setInterval(() => {
                        step++;
                        const newValue = Math.round(currentValue + (increment * step));
                        element.textContent = newValue;
                        
                        if (step >= steps) {
                            clearInterval(timer);
                            element.textContent = targetValue;
                        }
                    }, duration / steps);
                }
            }

            formatDate(dateStr) {

                    let date;
                    
                    // å¦‚æœæ˜¯ YYYY-MM-DD æ ¼å¼
                    if (dateStr.includes('-')) {

                    // å¦‚æœæ˜¯ YYYY/MM/DD æ ¼å¼
                    else if (dateStr.includes('/')) {
