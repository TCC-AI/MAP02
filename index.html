            // ===== ÁØ©ÈÅ∏Âô®‰∫ã‰ª∂Áõ£ËÅΩÂô®Ë®≠ÂÆö =====

            // ===== ÁØ©ÈÅ∏Âô®‰∫ã‰ª∂ËôïÁêÜÊñπÊ≥ï =====
            onDateFilterChange(event) {

            // ===== ÁØ©ÈÅ∏Âô®ÈÅ∏È†ÖÊõ¥Êñ∞ÊñπÊ≥ï =====
            updateDateOptions() {
                const dateFilter = document.getElementById('date-filter');

                // Áç≤ÂèñÊâÄÊúâÂîØ‰∏ÄÊó•Êúü

                dates.sort();

                dateFilter.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÊó•Êúü</option>';

                // Ê∑ªÂä†Êó•ÊúüÈÅ∏È†Ö
                dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = this.formatDate(date);
                    dateFilter.appendChild(option);
                });

                console.log(`Êõ¥Êñ∞Êó•ÊúüÈÅ∏È†Ö: ${dates.length} ÂÄãÊó•Êúü`);
            }

            updateShiftOptions(selectedDate) {
                const shiftFilter = document.getElementById('shift-filter');
                if (!shiftFilter) return;

                if (!selectedDate) {
                    shiftFilter.innerHTML = '<option value="">Ë´ãÂÖàÈÅ∏ÊìáÊó•Êúü</option>';
                    shiftFilter.disabled = true;
                    return;
                }

                // Áç≤ÂèñÊåáÂÆöÊó•ÊúüÁöÑÊâÄÊúâÁè≠Ê¨°
                const shifts = [...new Set(
                    this.allRoutes
                        .filter(route => route.date === selectedDate)
                        .map(route => route.shift)
                )].filter(shift => shift);
                
                shifts.sort();

                // Ê∏ÖÁ©∫ÁèæÊúâÈÅ∏È†Ö
                shiftFilter.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÁè≠Ê¨°</option>';

                // Ê∑ªÂä†Áè≠Ê¨°ÈÅ∏È†Ö
                shifts.forEach(shift => {
                    const option = document.createElement('option');
                    option.value = shift;
                    option.textContent = shift;
                    shiftFilter.appendChild(option);
                });

                shiftFilter.disabled = shifts.length === 0;
                console.log(`Êõ¥Êñ∞Áè≠Ê¨°ÈÅ∏È†Ö: ${shifts.length} ÂÄãÁè≠Ê¨°`);
            }

            updateRouteTypeOptions(selectedDate, selectedShift) {
                const routeTypeFilter = document.getElementById('route-type-filter');
                if (!routeTypeFilter) return;

                if (!selectedDate || !selectedShift) {
                    routeTypeFilter.innerHTML = '<option value="">Ë´ãÂÖàÈÅ∏ÊìáÁè≠Ê¨°</option>';
                    routeTypeFilter.disabled = true;

                // Áç≤ÂèñÊåáÂÆöÊó•ÊúüÂíåÁè≠Ê¨°ÁöÑÊâÄÊúâË∑ØÁ∑öÂà•
                const routeTypes = [...new Set(
                    this.allRoutes
                        .filter(route => route.date === selectedDate && route.shift === selectedShift)

                )].filter(routeType => routeType);
                
                routeTypes.sort();

                // Ê∏ÖÁ©∫ÁèæÊúâÈÅ∏È†Ö
                routeTypeFilter.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáË∑ØÁ∑öÂà•</option>';

                // Ê∑ªÂä†Ë∑ØÁ∑öÂà•ÈÅ∏È†Ö
                routeTypes.forEach(routeType => {
                    const option = document.createElement('option');
                    option.value = routeType;

                    routeTypeFilter.appendChild(option);

                console.log(`Êõ¥Êñ∞Ë∑ØÁ∑öÂà•ÈÅ∏È†Ö: ${routeTypes.length} ÂÄãË∑ØÁ∑öÂà•`);
            }

            clearRouteTypeOptions() {
                const routeTypeFilter = document.getElementById('route-type-filter');
                if (routeTypeFilter) {
                    routeTypeFilter.innerHTML = '<option value="">Ë´ãÂÖàÈÅ∏ÊìáÁè≠Ê¨°</option>';
                    routeTypeFilter.disabled = true;

            // ===== ÁØ©ÈÅ∏Âô®Êìç‰ΩúÊñπÊ≥ï =====
            clearFilters() {
                // ÈáçÁΩÆÁØ©ÈÅ∏Âô®ÁãÄÊÖã
                this.filters = {
                    date: '',
                    shift: '',
                    routeType: ''
                };

                // ÈáçÁΩÆ UI
                const dateFilter = document.getElementById('date-filter');
                const shiftFilter = document.getElementById('shift-filter');
                const routeTypeFilter = document.getElementById('route-type-filter');

                if (dateFilter) dateFilter.value = '';
                if (shiftFilter) {

                this.updateSidebar();

                this.updateStatus('Â∑≤Ê∏ÖÈô§ÊâÄÊúâÁØ©ÈÅ∏Ê¢ù‰ª∂');
            }

            applyFilters() {
                let filteredRoutes = [...this.allRoutes];

                // Â•óÁî®Êó•ÊúüÁØ©ÈÅ∏
                if (this.filters.date) {
                    filteredRoutes = filteredRoutes.filter(route => route.date === this.filters.date);
                }

                // Â•óÁî®Áè≠Ê¨°ÁØ©ÈÅ∏
                if (this.filters.shift) {
                    filteredRoutes = filteredRoutes.filter(route => route.shift === this.filters.shift);
                }

                // Â•óÁî®Ë∑ØÁ∑öÂà•ÁØ©ÈÅ∏
                if (this.filters.routeType) {
                    filteredRoutes = filteredRoutes.filter(route => route.routeType === this.filters.routeType);

                // Êõ¥Êñ∞È°ØÁ§∫ÁöÑË∑ØÁ∑ö

                this.updateMapRoutes();

                this.updateStatus(`Â∑≤Â•óÁî® ${filterCount} ÂÄãÁØ©ÈÅ∏Ê¢ù‰ª∂ÔºåÈ°ØÁ§∫ ${filteredRoutes.length} Ê¢ùË∑ØÁ∑ö`);

            // ===== API ÂëºÂè´ÊñπÊ≥ï =====
            async loadRoutes() {
                if (this.isLoading) {
                    console.log('Ê≠£Âú®ËºâÂÖ•‰∏≠ÔºåË∑≥ÈÅéÈáçË§áË´ãÊ±Ç');
                    return;
                }

                this.showLoading(true);
                this.hideError();
                this.updateStatus('Ê≠£Âú®ËºâÂÖ•Ë∑ØÁ∑öË≥áÊñô...', 'loading');

                try {
                    console.log('ÈñãÂßãËºâÂÖ•Ë∑ØÁ∑öË≥áÊñô...');
                    
                    // ‰ΩøÁî® Google Sheets API
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.SHEET_RANGE}`;
                    const params = new URLSearchParams();
                    
                    if (CONFIG.API_KEY) {
                        params.append('key', CONFIG.API_KEY);
                    }
                    
                    const response = await this.fetchWithTimeout(`${url}?${params}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ÈåØË™§! ÁãÄÊÖã: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Google Sheets API ÂõûÊáâ:', data);
                    
                    if (data.values && data.values.length > 0) {
                        this.processSheetData(data.values);
                        this.saveLocalCache(data.values);
                        this.updateStatus(`ÊàêÂäüËºâÂÖ• ${this.allRoutes.length} Ê¢ùË∑ØÁ∑ö`, 'success');
                    } else {
                        throw new Error('Â∑•‰ΩúË°®‰∏≠Ê≤íÊúâË≥áÊñô');
                    }
                    
                } catch (error) {
                    console.error('ËºâÂÖ•Ë∑ØÁ∑öÂ§±Êïó:', error);
                    this.showError(`ËºâÂÖ•Ë∑ØÁ∑öÂ§±Êïó: ${error.message}`);
                    this.updateStatus('ËºâÂÖ•Â§±Êïó', 'error');
                    
                    // ÂòóË©¶‰ΩøÁî®Êú¨Âú∞Âø´ÂèñË≥áÊñô
                    const cachedData = this.getLocalCache();
                    if (cachedData && cachedData.data) {
                        console.log('‰ΩøÁî®Êú¨Âú∞Âø´ÂèñË≥áÊñô');
                        this.processSheetData(cachedData.data);
                        this.updateStatus('‰ΩøÁî®Âø´ÂèñË≥áÊñô (Á∂≤Ë∑ØÈÄ£Á∑öÁï∞Â∏∏)', 'warning');
                    }
                } finally {
                    this.showLoading(false);
                }
            }

            // ===== Á∂≤Ë∑ØË´ãÊ±ÇËºîÂä©ÊñπÊ≥ï =====
            async fetchWithTimeout(url, options = {}) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.REQUEST_TIMEOUT);
                
                try {
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal
                    });
                    clearTimeout(timeoutId);
                    return response;
                } catch (error) {
                    clearTimeout(timeoutId);
                    if (error.name === 'AbortError') {
                        throw new Error('Ë´ãÊ±ÇË∂ÖÊôÇ');
                    }
                    throw error;
                }
            }

            // ===== Ë≥áÊñôËôïÁêÜÊñπÊ≥ï =====
            processSheetData(sheetData) {
                console.log(`ËôïÁêÜ Google Sheets Ë≥áÊñô: ${sheetData.length} Âàó`);
                
                if (sheetData.length < 2) {
                    throw new Error('Â∑•‰ΩúË°®Ë≥áÊñô‰∏çË∂≥');
                }

                // Á¨¨‰∏ÄÂàóÊòØÊ®ôÈ°å
                const headers = sheetData[0];
                const dataRows = sheetData.slice(1);

                console.log('Â∑•‰ΩúË°®Ê®ôÈ°å:', headers);
                console.log('Ë≥áÊñôÂàóÊï∏:', dataRows.length);

                // ËôïÁêÜÊØè‰∏ÄÂàóË≥áÊñô
                this.allRoutes = dataRows.map((row, index) => {
                    // Ëß£ÊûêË∑ØÁ∑öÈªû (Èªû1Âà∞Èªû8)
                    const routePoints = [];
                    for (let i = 3; i <= 10; i++) { // Èªû1Âú®Á¥¢Âºï3ÔºåÈªû8Âú®Á¥¢Âºï10
                        if (row[i] && row[i].trim()) {
                            routePoints.push(row[i].trim());
                        }
                    }

                    return {
                        id: index + 1,
                        date: row[0] || '', // AÊ¨ÑÔºöÊó•Êúü
                        shift: row[1] || '', // BÊ¨ÑÔºöÁè≠Ê¨°
                        routeType: row[2] || '', // CÊ¨ÑÔºöË∑ØÁ∑öÂà•
                        locations: routePoints,
                        color: CONFIG.ROUTE_COLORS[index % CONFIG.ROUTE_COLORS.length],
                        visible: true,
                        distance: this.calculateRouteDistance(routePoints),
                        originalData: row
                    };
                }).filter(route => route.locations.length > 0); // Âè™‰øùÁïôÊúâË∑ØÁ∑öÈªûÁöÑË≥áÊñô

                // ÂàùÂßãÈ°ØÁ§∫ÊâÄÊúâË∑ØÁ∑ö
                this.routes = [...this.allRoutes];

                // Êõ¥Êñ∞ÁØ©ÈÅ∏Âô®ÈÅ∏È†Ö
                this.updateDateOptions();

                // Êõ¥Êñ∞Âú∞ÂúñÈ°ØÁ§∫
                this.updateMapRoutes();
                
                // Êõ¥Êñ∞ÂÅ¥ÈÇäÊ¨Ñ
                this.updateSidebar();

                console.log(`ÊàêÂäüËôïÁêÜ ${this.allRoutes.length} Ê¢ùË∑ØÁ∑ö`);
            }

            calculateRouteDistance(locations) {
                // Á∞°ÂåñÁöÑË∑ùÈõ¢Ë®àÁÆó
                return locations.length > 1 ? (locations.length - 1) * 80 : 0; // ÂÅáË®≠ÊØèÊÆµ80ÂÖ¨Èáå
            }

            // ===== Âú∞ÂúñÊõ¥Êñ∞ÊñπÊ≥ï =====
            async updateMapRoutes() {
                // Ê∏ÖÈô§ÁèæÊúâË∑ØÁ∑ö
                this.clearMapRoutes();

                // Ê∑ªÂä†Êñ∞Ë∑ØÁ∑ö
                for (const route of this.routes) {
                    if (route.visible) {
                        await this.addRouteToMap(route);
                    }
                }
            }

            async addRouteToMap(route) {
                try {
                    const coordinates = await this.geocodeRoute(route.locations);
                    
                    if (coordinates.length >= 2) {
                        // Âª∫Á´ãË∑ØÁ∑öÁ∑öÊ¢ù
                        const polyline = L.polyline(coordinates, {
                            color: route.color,
                            weight: 4,
                            opacity: 0.8,
                            smoothFactor: 1
                        });

                        // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
                        polyline.on('click', () => {
                            this.selectRoute(route.id);
                        });

                        // Âª∫Á´ãÂΩàÂá∫Ë¶ñÁ™óÂÖßÂÆπ
                        const popupContent = this.createRoutePopup(route);
                        polyline.bindPopup(popupContent);

                        // Ê∑ªÂä†Âà∞Âú∞Âúñ
                        polyline.addTo(this.map);
                        
                        // ÂÑ≤Â≠òÂúñÂ±§ÂèÉËÄÉ
                        this.routeLayers.set(route.id, {
                            polyline: polyline,
                            markers: this.addRouteMarkers(coordinates, route)
                        });
                    }
                } catch (error) {
                    console.warn(`ÁÑ°Ê≥ïÊ∑ªÂä†Ë∑ØÁ∑ö ${route.id} Âà∞Âú∞Âúñ:`, error);
                }
            }

            addRouteMarkers(coordinates, route) {
                const markers = [];
                
                coordinates.forEach((coord, index) => {
                    const isStart = index === 0;
                    const isEnd = index === coordinates.length - 1;
                    
                    let iconColor = route.color;
                    let iconSymbol = '‚óè';
                    
                    if (isStart) {
                        iconSymbol = 'üö©';
                    } else if (isEnd) {
                        iconSymbol = 'üèÅ';
                    }

                    const marker = L.marker(coord, {
                        icon: L.divIcon({
                            html: `<div style="color: ${iconColor}; font-size: 16px;">${iconSymbol}</div>`,
                            className: 'route-marker',
                            iconSize: [20, 20],
                            iconAnchor: [10, 10]
                        })
                    });

                    const locationName = route.locations[index] || 'Êú™Áü•‰ΩçÁΩÆ';
                    const pointType = isStart ? '(Ëµ∑Èªû)' : isEnd ? '(ÁµÇÈªû)' : `(Á¨¨${index}Èªû)`;
                    marker.bindPopup(`${locationName} ${pointType}`);
                    marker.addTo(this.map);
                    markers.push(marker);
                });

                return markers;
            }

            // ===== Âú∞ÁêÜÁ∑®Á¢ºÊñπÊ≥ï =====
            async geocodeRoute(locations) {
                const coordinates = [];
                
                for (const location of locations) {
                    try {
                        const coord = await this.geocodeLocation(location);
                        if (coord) {
                            coordinates.push(coord);
                        }
                    } catch (error) {
                        console.warn(`ÁÑ°Ê≥ïÂú∞ÁêÜÁ∑®Á¢º‰ΩçÁΩÆ: ${location}`, error);
                    }
                }
                
                return coordinates;
            }

            async geocodeLocation(location) {
                // Âè∞ÁÅ£‰∏ªË¶ÅÂüéÂ∏ÇÂ∫ßÊ®ôÂ∞çÁÖßË°®
                const taiwanCities = {
                    'Âè∞Âåó': [25.0330, 121.5654],
                    'Êñ∞Âåó': [25.0173, 121.4467],
                    'Ê°ÉÂúí': [24.9936, 121.3010],
                    'Êñ∞Á´π': [24.8138, 120.9675],
                    'ËãóÊ†ó': [24.5602, 120.8214],
                    'Âè∞‰∏≠': [24.1477, 120.6736],
                    'ÂΩ∞Âåñ': [24.0518, 120.5161],
                    'ÂçóÊäï': [23.9609, 120.9718],
                    'Èõ≤Êûó': [23.7092, 120.4313],
                    'ÂòâÁæ©': [23.4801, 120.4491],
                    'Âè∞Âçó': [22.9999, 120.2269],
                    'È´òÈõÑ': [22.6273, 120.3014],
                    'Â±èÊù±': [22.5519, 120.5487],
                    'ÂÆúËò≠': [24.7021, 121.7378],
                    'Ëä±ËìÆ': [23.9871, 121.6015],
                    'Âè∞Êù±': [22.7972, 121.1713],
                    'Âü∫ÈöÜ': [25.1276, 121.7392],
                    'ÊæéÊπñ': [23.5711, 119.5794],
                    'ÈáëÈñÄ': [24.4492, 118.3765],
                    'ÈÄ£Ê±ü': [26.1605, 119.9297]
                };

                // ÂÖàÊü•ÊâæÈ†êË®≠Â∫ßÊ®ô
                const normalizedLocation = location.replace(/Â∏Ç|Á∏£|ÂçÄ|ÈÑâ|ÈéÆ/g, '');
                
                for (const [city, coords] of Object.entries(taiwanCities)) {
                    if (normalizedLocation.includes(city) || city.includes(normalizedLocation)) {
                        return coords;
                    }
                }

                // Â¶ÇÊûúÊâæ‰∏çÂà∞ÔºåÂòóË©¶‰ΩøÁî® Nominatim API (ÊúâÈôêÂà∂)
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location + ', Taiwan')}&limit=1`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.length > 0) {
                            return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
                        }
                    }
                } catch (error) {
                    console.warn('Nominatim API ÂëºÂè´Â§±Êïó:', error);
                }

                // Â¶ÇÊûúÈÉΩÂ§±ÊïóÔºåËøîÂõûÂè∞ÁÅ£‰∏≠ÂøÉÈªû
                console.warn(`ÁÑ°Ê≥ïÊâæÂà∞‰ΩçÁΩÆÂ∫ßÊ®ô: ${location}Ôºå‰ΩøÁî®È†êË®≠Â∫ßÊ®ô`);
                return CONFIG.MAP_CENTER;
            }

            // ===== Ë∑ØÁ∑öÊìç‰ΩúÊñπÊ≥ï =====
            selectRoute(routeId) {
                const route = this.routes.find(r => r.id === routeId);
                if (!route) return;

                // Êõ¥Êñ∞Ê¥ªÂãïË∑ØÁ∑ö
                this.activeRoute = route;

                // Êõ¥Êñ∞ÂÅ¥ÈÇäÊ¨ÑÈ°ØÁ§∫
                this.updateRouteSelection(routeId);

                // Á∏ÆÊîæÂà∞Ë∑ØÁ∑ö
                this.zoomToRoute(routeId);

                console.log(`ÈÅ∏ÊìáË∑ØÁ∑ö: ${routeId}`);
            }

            zoomToRoute(routeId) {
                const layer = this.routeLayers.get(routeId);
                if (layer && layer.polyline) {
                    this.map.fitBounds(layer.polyline.getBounds(), {
                        padding: [20, 20],
                        maxZoom: CONFIG.ZOOM_TO_ROUTE_LEVEL
                    });
                }
            }

            showRoute(routeId) {
                const route = this.routes.find(r => r.id === routeId);
                if (route) {
                    route.visible = true;
                    this.addRouteToMap(route);
                    this.updateRouteListItem(routeId);
                }
            }

            hideRoute(routeId) {
                const route = this.routes.find(r => r.id === routeId);
                if (route) {
                    route.visible = false;
                    this.removeRouteFromMap(routeId);
                    this.updateRouteListItem(routeId);
                }
            }

            showAllRoutes() {
                this.routes.forEach(route => {
                    route.visible = true;
                });
                this.updateMapRoutes();
                this.updateSidebar();
            }

            hideAllRoutes() {
                this.routes.forEach(route => {
                    route.visible = false;
                });
                this.clearMapRoutes();
                this.updateSidebar();
            }

            removeRouteFromMap(routeId) {
                const layer = this.routeLayers.get(routeId);
                if (layer) {
                    // ÁßªÈô§Ë∑ØÁ∑ö
                    if (layer.polyline) {
                        this.map.removeLayer(layer.polyline);
                    }
                    
                    // ÁßªÈô§Ê®ôË®ò
                    if (layer.markers) {
                        layer.markers.forEach(marker => {
                            this.map.removeLayer(marker);
                        });
                    }
                    
                    this.routeLayers.delete(routeId);
                }
            }

            clearMapRoutes() {
                this.routeLayers.forEach((layer, routeId) => {
                    this.removeRouteFromMap(routeId);
                });
                this.routeLayers.clear();
            }

            // ===== UI Êõ¥Êñ∞ÊñπÊ≥ï =====
            updateSidebar() {
                this.updateRouteList();
                this.updateStatistics();
            }

            updateRouteList() {
                const routeList = document.getElementById('route-list');
                if (!routeList) return;

                        ${route.locations.map((location, index) => `

                `;

                // Ê∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
                item.addEventListener('click', (e) => {

            }

            updateRouteSelection(routeId) {
                // ÁßªÈô§ÊâÄÊúâÊ¥ªÂãïÁãÄÊÖã
                document.querySelectorAll('.route-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Ê∑ªÂä†Ê¥ªÂãïÁãÄÊÖãÂà∞ÈÅ∏‰∏≠ÁöÑË∑ØÁ∑ö
                const selectedItem = document.querySelector(`[data-route-id="${routeId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }
            }

            updateRouteListItem(routeId) {
                const route = this.routes.find(r => r.id === routeId);
                const item = document.querySelector(`[data-route-id="${routeId}"]`);
                
                if (route && item) {
                    item.className = `route-item ${route.visible ? '' : 'hidden'}`;
                    
                    const button = item.querySelector('button');
                    if (button) {
                        button.innerHTML = `<i class="fas fa-eye${route.visible ? '-slash' : ''}"></i>`;
                        button.onclick = () => {
                            route.visible ? this.hideRoute(routeId) : this.showRoute(routeId);
                        };
                    }

            }

            updateStatistics() {
                const totalRoutes = this.allRoutes.length;
                const filteredRoutes = this.routes.length;
                const totalDistance = this.routes.reduce((sum, route) => sum + route.distance, 0);
                const avgDistance = filteredRoutes > 0 ? Math.round(totalDistance / filteredRoutes) : 0;
                
                // Ë®àÁÆóÁ∂ìÈÅéÁöÑÂüéÂ∏ÇÊï∏Èáè
                const allCities = new Set();
                this.routes.forEach(route => {
                    route.locations.forEach(location => {
                        allCities.add(location);
                    });
                });

                // Êõ¥Êñ∞Áµ±Ë®àÈ°ØÁ§∫
                this.updateStatElement('total-routes', totalRoutes);
                this.updateStatElement('filtered-routes', filteredRoutes);
                this.updateStatElement('total-cities', allCities.size);
                this.updateStatElement('avg-distance', avgDistance);
            }

            updateStatElement(id, value) {
                const element = document.getElementById(id);
                if (element) {
                    // Êï∏Â≠óÂãïÁï´ÊïàÊûú
                    const currentValue = parseInt(element.textContent) || 0;
                    const targetValue = value;
                    const duration = 500;
                    const steps = 20;
                    const increment = (targetValue - currentValue) / steps;
                    
                    let step = 0;
                    const timer = setInterval(() => {
                        step++;
                        const newValue = Math.round(currentValue + (increment * step));
                        element.textContent = newValue;
                        
                        if (step >= steps) {
                            clearInterval(timer);
                            element.textContent = targetValue;
                        }
                    }, duration / steps);
                }
            }

            // ===== ÂΩàÂá∫Ë¶ñÁ™óÂª∫Á´ã =====
            createRoutePopup(route) {
                const dateStr = route.date ? this.formatDate(route.date) : 'Êú™Áü•Êó•Êúü';
                
                return `

                `;
            }

            // ===== Êó•ÊúüÊ†ºÂºèÂåñÊñπÊ≥ï =====
            formatDate(dateStr) {
                try {
                    // ÂòóË©¶Ëß£Êûê‰∏çÂêåÁöÑÊó•ÊúüÊ†ºÂºè
                    let date;
                    
                    // Â¶ÇÊûúÊòØ YYYY-MM-DD Ê†ºÂºè
                    if (dateStr.includes('-')) {
                        date = new Date(dateStr);
                    }
                    // Â¶ÇÊûúÊòØ YYYY/MM/DD Ê†ºÂºè
                    else if (dateStr.includes('/')) {
                        date = new Date(dateStr);
                    }
                    // ÂÖ∂‰ªñÊ†ºÂºè
                    else {
                        date = new Date(dateStr);
                    }
                    
                    // Ê™¢Êü•Êó•ÊúüÊòØÂê¶ÊúâÊïà
                    if (isNaN(date.getTime())) {
                        return dateStr; // Â¶ÇÊûúÁÑ°Ê≥ïËß£ÊûêÔºåËøîÂõûÂéüÂßãÂ≠ó‰∏≤
                    }
                    
                    return date.toLocaleDateString('zh-TW', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                } catch (error) {
                    console.warn('Êó•ÊúüÊ†ºÂºèÂåñÂ§±Êïó:', dateStr, error);
                    return dateStr;
                }
            }

            fitAllRoutes() {

                    this.updateStatus('Ê≤íÊúâÂèØÈ°ØÁ§∫ÁöÑË∑ØÁ∑ö');
                    return;

                const group = new L.featureGroup();
                this.routeLayers.forEach(layer => {

                });

                if (group.getLayers().length > 0) {
                    this.map.fitBounds(group.getBounds(), {
